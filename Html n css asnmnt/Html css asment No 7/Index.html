<body>

<h2> Html  Form</h2>

<p><b> Your Detail </b></p>

    <p> <b>Your Review </b></p>

    <input type="radio" id="female" name="gender" value="female">

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">May be</label><br><br>
    
<label for="message"><b>comments</b></label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
    <input type="checkbox" id="sign" name="sign" value="sign up">

</form>
